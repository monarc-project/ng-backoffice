<div flex ng-controller="BackofficeAnalysisGuidesItemsCtrl">
    <md-table-container flex>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span translate>Position</span></th>
                <th md-column><span translate>Description</span></th>
                <th md-column><span translate>Actions</span></th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row ng-repeat="item in items">
                <td md-cell>
                    <md-button class="md-icon-button" ng-disabled="item.position == 1"><md-icon>keyboard_arrow_up</md-icon></md-button>
                    {{ item.position }}
                    <md-button class="md-icon-button" ng-disabled="item.position == items.length"><md-icon>keyboard_arrow_down</md-icon></md-button>
                </td>
                <td md-cell>{{ item.description }}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="editItem($event, item)">
                        <md-icon>edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="deleteItem($event, item)">
                        <md-icon>delete</md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <div layout="row" class="md-padding">
        <span flex></span>
        <md-button class="md-fab md-accent" aria-label="{{ 'New item' | translate }}" ng-click="createNewItem($event)">
            <md-tooltip md-direction="left">
                {{ 'New item' | translate }}
            </md-tooltip>
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
