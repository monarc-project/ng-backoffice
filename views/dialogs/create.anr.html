<md-dialog class="dialog-width">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="!anr.id" translate>Add a new ANR</h2>
                <h2 ng-if="anr.id" translate>Update ANR information</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex>
                    <label translate>Name</label>
                    <md-icon>label</md-icon>
                    <input type="text" ng-model="anr.label" />
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label translate>Description</label>
                    <md-icon>label</md-icon>
                    <textarea ng-model="anr['description' + language]"></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="create()" class="md-accent md-hue-3">
                {{ (anr.id > 0 ? 'Update' : 'Create') | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
