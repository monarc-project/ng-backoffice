<md-dialog style="min-width: 900px;" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>Add a new server</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex>
                    <label translate>Label</label>
                    <md-icon>label</md-icon>
                    <input ng-model="server.label">
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label translate>Address</label>
                    <md-icon>language</md-icon>
                    <input ng-model="server.ip_address">
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label translate>FQDN</label>
                    <md-icon>dns</md-icon>
                    <input ng-model="server.fqdn">
                    <div class="md-caption">Fully Qualified Domain Name</div>
                </md-input-container>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="create()" class="md-accent md-hue-3">
                {{ 'Create' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
