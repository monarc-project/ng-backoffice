<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="mode == 'object'" translate>Export object</h2>
                <h2 ng-if="mode == 'instance'" translate>Export instance</h2>
                <h2 ng-if="mode == 'anr'" translate>Export risk analysis</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-align="center center">
                <p ng-if="mode == 'object'" translate>Please enter a password to protect your object</p>
                <p ng-if="mode == 'instance'" translate>Please enter a password to protect your instance</p>
                <p ng-if="mode == 'anr'" translate>Please enter a password to protect your risk analysis</p>

                <md-input-container class="md-block" flex>
                    <label translate>Password</label>
                    <input type="password" ng-model="export.password">
                </md-input-container>

                <md-input-container class="md-block" flex ng-if="mode == 'anr' || mode == 'instance'">
                    <label translate>Export with assessments?</label>
                    <md-select ng-model="export.assessments" style="min-width: 200px">
                        <md-option ng-value="1">Yes</md-option>
                        <md-option ng-value="0">No</md-option>
                    </md-select>
                </md-input-container>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="export()" class="md-primary">
                {{ 'Export' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
