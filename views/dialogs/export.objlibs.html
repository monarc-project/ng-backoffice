<md-dialog>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>Export object</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-align="center center">
                <p translate>Please enter a password to protect your object</p>

                <md-input-container class="md-block" flex>
                    <label translate>Password</label>
                    <input type="password" ng-model="export.password">
                </md-input-container>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="export()" class="md-primary">
                {{ 'Export' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
