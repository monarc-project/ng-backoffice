<md-dialog style="min-width: 900px;" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="!user.id" translate>Add a new user</h2>
                <h2 ng-if="user.id" translate>Update user information</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row">
                    <md-input-container class="md-block" flex>
                        <label translate>First name</label>
                        <md-icon>person</md-icon>
                        <input ng-model="user.firstname">
                    </md-input-container>

                    <md-input-container class="md-block" flex>
                        <label translate>Last name</label>
                        <input ng-model="user.lastname">
                    </md-input-container>
                </div>

                <md-input-container class="md-block" flex>
                    <label translate>Email</label>
                    <md-icon>email</md-icon>
                    <input ng-model="user.email">
                </md-input-container>

                <md-input-container class="md-block" flex>
                    <label translate>Phone</label>
                    <md-icon>phone</md-icon>
                    <input ng-model="user.phone">
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="create()" class="md-accent md-hue-3">
                {{ (user.id ? 'Update' : 'Create') | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
