<div flex ng-controller="BackofficeAnalysisGuidesCtrl">
    <md-table-container flex>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span translate>Category</span></th>
                <th md-column><span translate>Description</span></th>
                <th md-column><span translate>Contains items</span></th>
                <th md-column><span translate>Actions</span></th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row ng-repeat="guide in guides">
                <td md-cell>{{ guide.type }}</td>
                <td md-cell>{{ guide.description1 }}</td>
                <td md-cell><md-button ng-disabled="guide.isWithItems == 0" ui-sref="main.kb_mgmt.analysis_guides.items({guideId: guide.id})">{{ 'Items' | translate }}</md-button></td>
                <td md-cell>
                    <!-- <md-button class="md-icon-button" ng-click="editGuide($event, guide)"><md-icon>edit</md-icon></md-button> -->
                    <md-button class="md-icon-button" ng-click="deleteGuide($event, guide)"><md-icon>delete</md-icon></md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <div layout="row" class="md-padding" ng-show="guides.length < 4">
        <span flex></span>
        <md-button class="md-fab md-accent" aria-label="{{ 'New guide' | translate }}" ng-click="createNewGuide($event)">
            <md-tooltip md-direction="left">
                {{ 'New guide' | translate }}
            </md-tooltip>
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
