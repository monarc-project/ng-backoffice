<div flex ng-controller="BackofficeDeliveriesModelsCtrl">
    <div style="position: relative;">
        <div layout="row" layout-align="start center" class="md-padding" ng-if="!tags.selected.length">
            <h2 class="md-title md-padding-right md-padding-left">
                <span translate>Deliverable templates</span>
                <md-button ng-if="deliveriesmodels.length < 3" class="md-icon-button md-primary md-button ng-scope md-light-theme" aria-label="{{ 'Add a deliverable template' | translate }}" ng-click="createNewDeliveryModel($event)">
                    <md-tooltip md-direction="left">
                        {{ 'Add a deliverable template' | translate }}
                    </md-tooltip>
                    <md-icon>add_to_photos</md-icon>
                </md-button>
            </h2>
        </div>

        <md-table-container flex>
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column><span translate>Category</span></th>
                    <th md-column><span translate>Description</span></th>
                    <th md-column><span translate>Actions</span></th>
                </tr>
                </thead>

                <tbody md-body>
                <tr md-row ng-repeat="deliverymodel in deliveriesmodels">
                    <td md-cell>{{ getCategoryLabel(deliverymodel.category) }}</td>
                    <td md-cell>{{ _langField(deliverymodel,'description') }}</td>
                    <td md-cell>
                        <md-menu>
                            <md-button class="md-icon-button md-primary" ng-click="$mdOpenMenu($event)">
                                <md-icon>file_download</md-icon>
                            </md-button>
                            <md-menu-content>
                                <md-menu-item ng-repeat="(idx, lang) in languages">
                                    <md-button ng-click="downloadDeliveryModel(deliverymodel, idx)">{{ lang }}</md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                        <md-button class="md-icon-button md-primary" ng-click="editDeliveryModel($event, deliverymodel)">
                            <md-icon>edit</md-icon>
                        </md-button>
                        <md-button class="md-icon-button md-warn" ng-click="deleteDeliveryModel($event, deliverymodel)">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</div>
