<div flex ng-controller="BackofficeDocModelsCtrl">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title" translate>Document templates</h2>
        </div>
    </md-toolbar>

    <md-table-container flex>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span translate>Category</span></th>
                <th md-column><span translate>Description</span></th>
                <th md-column><span translate>Actions</span></th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row ng-repeat="docmodel in docmodels">
                <td md-cell>{{ getCategoryLabel(docmodel.category) }}</td>
                <td md-cell>{{ docmodel.description }}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="downloadDocmodel($event, docmodel)">
                        <md-icon>file_download</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="editDocmodel($event, docmodel)">
                        <md-icon>edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="deleteDocmodel($event, docmodel)">
                        <md-icon>delete</md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <div layout="row" class="md-padding" ng-show="docmodels.length < 3">
        <span flex></span>
        <md-button class="md-fab md-accent" aria-label="{{ 'Add a document template' | translate }}" ng-click="createNewDocModel($event)">
            <md-tooltip md-direction="left">
                {{ 'Add a document template' | translate }}
            </md-tooltip>
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
