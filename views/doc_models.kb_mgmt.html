<div flex ng-controller="BackofficeDocModelsCtrl">
    <md-table-container flex>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span translate>Category</span></th>
                <th md-column><span translate>Description</span></th>
                <th md-column><span translate>Actions</span></th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row ng-repeat="docmodel in docmodels">
                <td md-cell>{{ docmodel.type }}</td>
                <td md-cell>{{ docmodel.description }}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="deleteDocmodel($event, docmodel)">
                        <md-icon>delete</md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <div layout="row" class="md-padding" ng-show="docmodels.length < 4">
        <span flex></span>
        <md-button class="md-fab md-accent" aria-label="{{ 'Add a document template' | translate }}" ng-click="createNewDocModel($event)">
            <md-tooltip md-direction="left">
                {{ 'Add a document template' | translate }}
            </md-tooltip>
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
