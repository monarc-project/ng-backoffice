<div flex ng-controller="BackofficeAdminServerCtrl">
    <div layout="row" layout-align="end center" class="md-padding-right">
        <md-select aria-label="filter" ng-model="serversFilter.activeFilter" style="font-size: 14px">
            <md-option value="all">{{ 'Show all' | translate }}</md-option>
            <md-option value="0">{{ 'Show inactive only' | translate }}</md-option>
            <md-option value="1">{{ 'Show active only' | translate }}</md-option>
        </md-select>
    </div>

    <md-table-container flex>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span translate>Label</span></th>
                <th md-column><span translate>FQDN</span></th>
                <th md-column><span translate>Address</span></th>
                <th md-column><span translate>State</span></th>
                <th md-column><span translate>Actions</span></th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row ng-repeat="server in servers.servers">
                <td md-cell>{{ server.label }}</td>
                <td md-cell>{{ server.fqdn }}</td>
                <td md-cell>{{ server.ip_address }}</td>
                <td md-cell><md-button class="md-icon-button" ng-click="toggleServerStatus(server)"><md-icon>{{ server.status ? 'done' : 'close' }}</md-icon></md-button></td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="editServer($event, server)">
                        <md-icon>edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="deleteServer($event, server)">
                        <md-icon>delete</md-icon>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <div layout="row" class="md-padding">
        <span flex></span>
        <md-button class="md-fab md-accent" aria-label="{{ 'New server' | translate }}" ng-click="createNewServer($event)">
            <md-tooltip md-direction="left">
                {{ 'New server' | translate }}
            </md-tooltip>
            <md-icon>add</md-icon>
        </md-button>
    </div>
</div>
