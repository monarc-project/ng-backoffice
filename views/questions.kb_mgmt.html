<div flex ng-controller="BackofficeQuestionsCtrl">
    <md-table-container flex>
        <md-button class="md-fab md-accent md-fab-top-right table-fab-top" aria-label="{{ 'New question' | translate }}" ng-click="createNewQuestion($event)">
            <md-tooltip md-direction="left">
                {{ 'New question' | translate }}
            </md-tooltip>
            <md-icon>add</md-icon>
        </md-button>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span translate>Category</span></th>
                <th md-column><span translate>Description</span></th>
                <th md-column><span translate>Actions</span></th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row ng-repeat="guide in guides">
                <td md-cell>{{ guide.type }}</td>
                <td md-cell>{{ guide[_langField('description')] }}</td>
                <td md-cell>
                    <md-button class="md-icon-button" ng-click="editGuide($event, guide)"><md-icon>edit</md-icon></md-button>
                    <md-button class="md-icon-button" ng-click="deleteGuide($event, guide)"><md-icon>delete</md-icon></md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
