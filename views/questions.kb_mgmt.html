<div flex ng-controller="BackofficeQuestionsCtrl">
    <md-table-container flex>
        <div layout="row" layout-align="start center" class="md-padding" ng-if="!tags.selected.length">
            <h2 class="md-title md-padding-right md-padding-left">
                <span translate>Questions</span>
                <md-button class="md-icon-button md-primary md-button ng-scope md-light-theme" aria-label="{{ 'New question' | translate }}" ng-click="createNewQuestion($event)">
                    <md-tooltip md-direction="left">
                        {{ 'New question' | translate }}
                    </md-tooltip>
                    <md-icon>add_to_photos</md-icon>
                </md-button>
            </h2>
        </div>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column><span translate>Type</span></th>
                <th md-column><span translate>Label</span></th>
                <th md-column><span translate>Actions</span></th>
            </tr>
            </thead>

            <tbody md-body>
            <tr md-row ng-repeat="question in questions">
                <td md-cell>{{ getTypeStr(question.type) }}</td>
                <td class="preserve-newlines" md-cell>{{ question[_langField('label')] }}</td>
                <td md-cell>
                    <md-button class="md-icon-button md-primary" ng-click="editQuestion($event, question)"><md-icon>edit</md-icon></md-button>
                    <md-button class="md-icon-button md-warn" ng-click="deleteQuestion($event, question)"><md-icon>delete</md-icon></md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
